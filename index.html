<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHG</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Gradient background -->
    <div class="gradient"></div>

    <!-- Header -->
    <div class="shg-header">SHG 2024</div>

    <!-- Containers Wrapper for both Spotify Embed and Form -->
    <div class="containers-wrapper">
        <!-- Spotify Embed -->
        <div class="spotify-container">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/49aAJZ7tQNO3kIRGwYuLQU?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <!-- Form container for item input -->
        <div class="form-container">
            <form id="todo-form">
                <img src="./images/merca.png" alt="Logo" class="form-logo">
                <input id="title-input" placeholder="que quieres" class="form-control" required>
                <input id="price-input" placeholder="precio bro" type="number" step="0.01" class="form-control">
                <button type="submit">Añadir</button>
            </form>
        </div>
    </div>

    <!-- Receipt container to display added items -->
    <div class="receipt" id="todo_list">
        <div class="recibo-header">Recibo</div>
        <div class="receipt-header">----------------------</div>
        <!-- Todo items will be added here -->
    </div>

    <!-- Photo of Peru flag -->
    <div class="photo-container">
        <img src="./images/peru.jpg" alt="Peru Flag" class="photo" id="flag">
        <div class="click-counter">Clicks: <span id="click-count">0</span></div>
    </div>

    <!-- Jumpscare Modal -->
    <div id="jumpscare" class="jumpscare hidden">
        <img src="./images/jumpscare.jpg" alt="Jumpscare Image" class="jumpscare-image">
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>

    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Carrer+Fosc,+2,+43365+Arbolí,+Tarragona"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

</body>
</html>
